<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        .burger-menu {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .nav-title {
            text-align: center;
            flex-grow: 1;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 50px;
            left: 10px;
            width: 150px;
            padding: 10px;
            border-radius: 8px;
            z-index: 1;
        }

        .nav-links a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .nav-links.active {
            display: flex;
        }

        .shopping-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        /* Form styling */
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                /* Adjust position and width for mobile view */
                left: 0;
                top: 50px; /* Place below the burger menu */
                width: 40%; /* Full width on mobile */
            }

            .content {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        <h1 class="nav-title">Edit Product</h1>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Dashboard</a>
            <a href="add-product.html">Add Product</a>
        </div>
        <div class="shopping-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>

    <div class="content">
        <h2>Edit Product</h2>
        <form id="edit-product-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="product-name" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="brand" placeholder="Brand" required>
            </div>
            <div class="form-group">
                <input type="number" id="price" step="0.01" placeholder="Price" required>
            </div>
            <div class="form-group">
                <select id="weight" required>
                    <option value="" disabled selected>Select Weight/Volume</option>
                    <option value="100g">100g</option>
                    <option value="200g">200g</option>
                    <option value="500g">500g</option>
                    <option value="1kg">1kg</option>
                    <option value="1L">1L</option>
                    <option value="2L">2L</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="quantity" placeholder="Quantity" required>
            </div>
            <div class="form-group">
                <input type="text" id="store" placeholder="Store" required>
            </div>
            <div class="form-group">
                <input type="file" id="image" accept="image/*">
            </div>
            <div class="form-group">
                <input type="text" id="category" placeholder="Category" required>
            </div>
            <button type="submit">Update Product</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            if (index !== null) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                const product = products[index];

                if (product) {
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('brand').value = product.brand;
                    document.getElementById('price').value = product.price;
                    document.getElementById('weight').value = product.weight;
                    document.getElementById('quantity').value = product.quantity;
                    document.getElementById('store').value = product.store;
                    document.getElementById('category').value = product.category;
                }
            }
        });

        document.getElementById('edit-product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            if (index !== null) {
                const products = JSON.parse(localStorage.getItem('products')) || [];

                const productName = document.getElementById('product-name').value;
                const brand = document.getElementById('brand').value;
                const price = parseFloat(document.getElementById('price').value);
                const weight = document.getElementById('weight').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const store = document.getElementById('store').value;
                const image = document.getElementById('image').files[0];
                const category = document.getElementById('category').value;

                if (productName && brand && price && weight && quantity && store) {
                    const reader = new FileReader();

                    reader.onloadend = function() {
                        products[index] = {
                            name: productName,
                            brand: brand,
                            price: price,
                            weight: weight,
                            quantity: quantity,
                            store: store,
                            image: reader.result,
                            category: category
                        };

                        localStorage.setItem('products', JSON.stringify(products));
                        alert('Product updated successfully!');
                        window.location.href = 'index.html'; // Redirect to index.html
                    };

                    if (image) {
                        reader.readAsDataURL(image);
                    } else {
                        products[index] = {
                            name: productName,
                            brand: brand,
                            price: price,
                            weight: weight,
                            quantity: quantity,
                            store: store,
                            image: products[index].image, // Keep existing image if none provided
                            category: category
                        };

                        localStorage.setItem('products', JSON.stringify(products));
                        alert('Product updated successfully!');
                        window.location.href = 'index.html'; // Redirect to index.html
                    }
                } else {
                    alert('Please fill in all required fields.');
                }
            }
        });
    </script>
</body>
</html>
