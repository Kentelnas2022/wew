<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
        }
    
        /* Navbar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: relative;
        }
    
        .burger-menu {
            cursor: pointer;
            font-size: 24px;
            color: white;
            z-index: 2; /* Ensure it appears above other elements */
        }
    
        .nav-title {
            text-align: center;
            flex-grow: 1;
        }
    
        .nav-links {
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 50px;
            right: 0; /* Align it to the right */
            width: 200px; /* Adjust width as needed */
            padding: 10px;
            border-radius: 8px;
            z-index: 1; /* Ensure it appears above other elements */
        }
    
        .nav-links a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
    
        .nav-links a:hover {
            background-color: #555;
        }
    
        .nav-links.active {
            display: flex; /* Show links when active */
        }
    
        .shopping-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 2; /* Ensure it appears above the nav-links */
            display: flex;
            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Search, category, and sorting styles */
        .filter-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 10px;
            margin: 20px 0;
            justify-content: center; /* Center items horizontally */
        }

        .search-bar, .category-select, .sort-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-bar {
            flex: 1;
            min-width: 200px; /* Ensure minimum width on smaller screens */
        }

        .category-select, .sort-select {
            min-width: 150px; /* Adjust based on your design */
        }
    
        /* Product items styling */
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* For positioning edit and delete icons */
        }
    
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    
        .product-item h3 {
            margin-bottom: 10px;
        }
    
        .product-item p {
            margin: 5px 0;
        }
    
        .edit-delete-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
    
        .edit-delete-buttons i {
            cursor: pointer;
            color: #333;
        }
    
        .edit-delete-buttons i:hover {
            color: #555;
        }

        .cart-icon-container {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .cart-icon-container i {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
    
        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                /* Maintain position just for mobile view */
                flex-direction: column;
                background-color: #333;
                top: 50px; /* Adjust to place it below the burger menu */
                right: 0;
                width: 60%; /* Adjust width for mobile view */
            }
    
            .filter-container {
                flex-direction: column; /* Stack items vertically */
                align-items: stretch; /* Make items full width */
            }

            .search-bar, .category-select, .sort-select {
                width: 100%; /* Full width on mobile */
            }

            .product-item {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        <h1 class="nav-title">Dashboard</h1>
        <div class="nav-links" id="navLinks">
            <a href="add-product.html">Add Product</a>
            <a href="mycart.html">Cart</a>
            <a href="logout.html">Logout</a>
        </div>
        <div class="shopping-icon" onclick="window.location.href='mycart.html'">
            <i class="fas fa-shopping-cart"></i>
            <div id="cartCount" class="cart-count">0</div>
        </div>
    </nav>

    <div class="content">
        <h2 style="text-align: center;">Product List</h2>
        
        <!-- Filter container -->
        <div class="filter-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search products...">
            <select id="categorySelect" class="category-select">
                <option value="">All Categories</option>
                <option value="fruit">Fruit</option>
                <option value="vegetable">Vegetable</option>
                <option value="canned goods">Canned Goods</option>
                <option value="crackers">Crackers</option>
            </select>
            <select id="sortSelect" class="sort-select">
                <option value="default">Sort By</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>

        <div id="productItems" class="product-list"></div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function editProduct(index) {
            // Redirect to edit-product.html with the index as a query parameter
            window.location.href = `edit-product.html?index=${index}`;
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            window.location.reload(); // Refresh the page to reflect changes
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            const sortOrder = document.getElementById('sortSelect').value;

            let products = JSON.parse(localStorage.getItem('products')) || [];

            // Filter by search term and category
            products = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            if (sortOrder === 'price-asc') {
                products.sort((a, b) => a.price - b.price);
            } else if (sortOrder === 'price-desc') {
                products.sort((a, b) => b.price - a.price);
            }

            return products;
        }

        function displayProducts() {
            const productItems = document.getElementById('productItems');
            const products = filterProducts();

            if (products.length > 0) {
                productItems.innerHTML = ''; // Clear existing items

                products.forEach((product, index) => {
                    productItems.innerHTML += `
                        <div class="product-item">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p><strong>Brand:</strong> ${product.brand}</p>
                            <p><strong>Price:</strong> $${product.price}</p>
                            <p><strong>Weight/Volume:</strong> ${product.weightVolume}</p>
                            <p><strong>Quantity:</strong> ${product.quantity}</p>
                            <p><strong>Store:</strong> ${product.store}</p>
                            <div class="edit-delete-buttons">
                                <i class="fas fa-edit" onclick="editProduct(${index})"></i>
                                <i class="fas fa-trash" onclick="deleteProduct(${index})"></i>
                            </div>
                            <div class="cart-icon-container">
                                <i class="fas fa-cart-plus" onclick="addToCart(${JSON.stringify(product)})"></i>
                            </div>
                        </div>
                    `;
                });
            } else {
                productItems.innerHTML = '<p>No products found.</p>';
            }
        }

        document.getElementById('searchBar').addEventListener('input', displayProducts);
        document.getElementById('categorySelect').addEventListener('change', displayProducts);
        document.getElementById('sortSelect').addEventListener('change', displayProducts);

        // Initial display of products
        displayProducts();

        // Update cart count on page load
        updateCartCount();
    </script>
</body>
</html>
